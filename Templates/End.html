<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagex</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon.ico' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Files/index.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
</head>
<style>
    #body
    {
        font-family: 'Alegreya Sans SC';
        overflow-x: hidden;
    }
</style>
<body id="body">
    <div class="row" style="margin-top: 100px;">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div style="border-radius: 10px;margin: 30px;height: 400px;background-color: rgb(65, 154, 231);">
                <div style="font-size: 2em;text-align: center;padding-top: 120px;">
                    <h3>Your Score is  <span style="color: white;font-weight: bolder;margin-left: 5px;">Saved</span></h3>
                    <div style="margin-top: 30px;">
                        <a href="/Game"><button class="btn btn-primary" style="width: 150px;">Restart</button></a>
                        <a href="/"><button class="btn btn-warning" style="width: 150px;margin-left: 10px;">Home</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</body>
</html>
